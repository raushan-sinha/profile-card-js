<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <style>
        /* Base styles */
        body {
            width: 450px;
            min-height: 500px;
            margin: auto;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            width: 100%;
        }

        /* Profile Card Container */
        .profile-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 24rem;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Header with Profile Image */
        .header {
            position: relative;
        }

        .header-bg {
            height: 8rem;
            background: linear-gradient(to right, #3b82f6, #9333ea);
        }

        .profile-image {
            width: 6rem;
            height: 6rem;
            border-radius: 9999px;
            border: 4px solid white;
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
        }

        /* Profile Info */
        .profile-info {
            padding-top: 4rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .profile-title {
            color: #4b5563;
            font-family: monospace;
        }

        /* Section Styles */
        .section {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .section-text {
            color: #4b5563;
            font-size: 0.875rem;
            font-family: monospace;
        }

        /* Address Section */
        .address-container {
            display: flex;
            align-items: center;
            color: #4b5563;
        }

        .address-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-link {
            color: #4b5563;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: #3b82f6;
        }

        .social-link.twitter:hover {
            color: #000000;
        }

        .social-link.linkedin:hover {
            color: #2563eb;
        }

        .social-link.instagram:hover {
            color: #db2777;
        }

        .social-link.discord:hover {
            color: #4f46e5;
        }

        .social-icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Footer */
        .footer {
            padding: 1rem 1.5rem;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .footer-text {
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Profile Card Container -->
        <div class="profile-card">
            <!-- Header with Profile Image -->
            <div class="header">
                <div class="header-bg"></div>
                <img id="profileImage" src="" alt="Profile Picture" class="profile-image">
            </div>

            <!-- Profile Info -->
            <div class="profile-info">
                <h1 class="profile-name" id="profileName"></h1>
                <p class="profile-title" id="profileTitle"></p>
            </div>

            <!-- About Section -->
            <div class="section">
                <h2 class="section-title" id="aboutTitle"></h2>
                <p class="section-text" id="aboutPara"></p>
            </div>

            <!-- Address Section -->
            <div class="section">
                <h2 class="section-title" id="addressTitle"></h2>
                <div class="address-container">
                    <svg class="address-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span id="address"></span>
                </div>
            </div>

            <!-- Social Links -->

                        </svg>
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-text" id="footerPara"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
